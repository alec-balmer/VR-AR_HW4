<html>

<head>
  <title>MindAR.js: UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    #new-scanner {
      display: block;
      margin: 0 auto;
      margin-top: 20%;
    }
  </style>
</head>

<body>

  <!-- 
    We can remove loader, scanner and error message.
    "uiError:no; uiLoading:no; uiScanning:no" 
-->

  <!--
   But we can also change the design of a loader, scanner and error message
-->
  <!-- We add here image (gif) and above define its style. -->
  <img id="new-scanner" class="hidden" src="scan_sample.gif" width="250" />

  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.mind; uiError:no; uiLoading:no; uiScanning:#new-scanner"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="myTarget" mindar-image-target="targetIndex: 0">
      <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
<script>
  // We create variables
  var target = document.querySelector('#myTarget');
  var scanner = document.querySelector('#new-scanner');
  // When target is found
  target.addEventListener("targetFound", event => {
    console.log("target found");
    scanner.style.display = "none";
  });
  // When target is lost
  target.addEventListener("targetLost", event => {
    console.log("target lost");
    scanner.style.display = "block";

  });
</script>

</html>
