<html>

<head>
    <title>MindAR.js: Multiple targets one track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
     <!-- MindAR related files, which need to be attached -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <!-- Attaching aframe extras to make possible 3D model animation -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <!-- renderer - component by A-Frame. Check: https://github.com/aframevr/aframe/blob/master/docs/components/renderer.md -->
    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/band.mind;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <!-- Preload assets, i.e. 3D models-->
        <a-assets>
            <a-asset-item id="bearModel"
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/bear/scene.gltf">
            </a-asset-item>
            <a-asset-item id="raccoonModel"
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
            </a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Refer to trained image marker index. 0 and 1 - two image markers. -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Enable animation of 3D model by simply attaching animation-mixer component (if there is only
                one animation, it will play) 
            -->
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel"
                animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel"
                animation-mixer>
        </a-entity>
    </a-scene>
</body>

</html>
